<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea rows="3" matInput placeholder="Description" formControlName="desc"></textarea>
    </mat-form-field>

    <button (click)="saveChanges()" type="button" mat-raised-button color="primary">EDIT</button>
    <button (click)="onNoClick()" mat-raised-button color="warn">CANCEL</button>
</form>
